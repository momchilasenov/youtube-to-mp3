<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <h2>Submit YouTube URL to extract MP3</h2>

  <form
      th:action="@{/download}" method=GET>
    <input type="text" th:name="url"
           size="80"/>
    <input type="submit"/>
  </form>
</head>
</html>
